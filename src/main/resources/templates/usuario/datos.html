<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>GMOG:Datos</title>
	<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{css/datos.css}" rel="stylesheet">
	<link th:href="@{css/heroic-features.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
	<div th:include="usuario/template_usuario.html::header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col align-self-center text-center">
				<b>Control Panel</b>
			</div>
		</div>
		<div class="row">
			<div class="col text-center border p-0 m-0" data-bs-toggle="collapse" href="#collapseSubMenu" role="button"
				aria-expanded="false" aria-controls="collapseSubMenu">
				<button type="button" class="btn btn-secondary btn-sm col-12 rounded-0 activeSubMenu"
					id="misiones">Misiones</button>
			</div>
			<div class="col text-center border p-0 m-0" data-bs-toggle="collapse" href="#collapseSubMenu" role="button"
				aria-expanded="false" aria-controls="collapseSubMenu">
				<button type="button" class="btn btn-secondary btn-sm col-12 rounded-0 activeSubMenu"
					id="derivadores">Derivadores</button>
			</div>
			<div class="col text-center border p-0 m-0" data-bs-toggle="collapse" href="#collapseSubMenu" role="button"
				aria-expanded="false" aria-controls="collapseSubMenu">
				<button type="button" class="btn btn-secondary btn-sm col-12 rounded-0 activeSubMenu"
					id="productos">Productos</button>
			</div>
			<div class="col text-center border p-0 m-0" data-bs-toggle="collapse" href="#collapseSubMenu" role="button"
				aria-expanded="false" aria-controls="collapseSubMenu">
				<button type="button" class="btn btn-secondary btn-sm col-12 rounded-0 activeSubMenu"
					id="satelite">Satelite</button>
			</div>
			<div class="col text-center border p-0 m-0" data-bs-toggle="collapse" href="#collapseSubMenu" role="button"
				aria-expanded="false" aria-controls="collapseSubMenu">
				<button type="button" class="btn btn-secondary btn-sm col-12 rounded-0 activeSubMenu"
					id="batimetria">Batimetria</button>
			</div>
			<div class="col text-center border p-0 m-0" data-bs-toggle="collapse" aria-expanded="false"
				href="#collapseSubMenu" role="button" aria-controls="collapseSubMenu">
				<button type="button" class="btn btn-secondary btn-sm col-12 rounded-0 activeSubMenu"
					id="herramientas">Herramientas</button>
			</div>

		</div>
		<div class="row collapse justify-content-center bg-info" id="collapseSubMenu"></div>
		<div class="row bgSubMenu">
			<div class="col-6 text-center collapse " id="collapseSubMenuActivas">
				<div class="form-check form-switch form-check-inline" th:each="activa: ${activas}">
					<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"> <label
						class="form-check-label" for="flexSwitchCheckDefault"><span
							th:text="${activa.mision}"></span></label>
				</div>
			</div>
			<div class="col-6 collapse overflow-auto" id="collapseSubMenuInactivas" style="max-height: 30px;">
				<div class="form-check form-switch form-check-inline" th:each="inactiva: ${inactivas}">
					<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"> <label
						class="form-check-label" for="flexSwitchCheckDefault"><span
							th:text="${inactiva.mision}"></span></label>
				</div>
			</div>
		</div>
		<div class="row justify-content-center bgSubMenu">
			<div class="col-12 text-center collapse p-2" id="collapseSubMenuMarcas">
					<div class="form-check form-switch form-check-inline">
						<label class="form-check-label" for="flexSwitchCheckDefault">Latitud:</label>
						<input class="form-check-input" type="number" id="flexSwitchCheckDefault">
					</div>
					<div class="form-check form-switch form-check-inline">
						<label class="form-check-label" for="flexSwitchCheckDefault">Longitud:</label>
						<input class="form-check-input" type="number" id="flexSwitchCheckDefault">
					</div>
			</div>
		</div>
	</div>

	<div id="map"></div>
	<div th:include="usuario/template_usuario.html::footer"></div>



	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">

		</script>
	<script th:src="@{js/datos.js}" />
	</script>
</body>

</html>
