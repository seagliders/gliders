<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>GMOG: Grupo de Monitoreo Oceanográfico con Gliders</title>

<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>
<body>
	<div th:include="usuario/template_usuario.html::header"
		th:if="${sesion==null}" />

	<div class="container">
	
	<!-- Carousel Area -->
		<div id="carouselExampleCaptions"
			class="carousel slide col-lg-8 offset-lg-2" data-ride="carousel">
			
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleCaptions"
					data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleCaptions"
					data-slide-to="1"></li>
				<li data-target="#carouselExampleCaptions"
					data-slide-to="2"></li>
				<li data-target="#carouselExampleCaptions"
					data-slide-to="3"></li>
			</ol>
			
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{images/home/carousel/laboratorio.png}"
						class="d-block w-100" alt="...">
					<div class="carousel-caption">
						<p>Laboratorio de Gliders en CIDESI</p>
					</div>
				</div>
				<div class="carousel-item">
					<img th:src="@{images/home/carousel/seaglider_buc.jpg}"
						class="d-block w-100" alt="...">
					<div class="carousel-caption">
						<p>El glider en posición de superfície esperando para iniciar
							el segundo dive</p>
					</div>
				</div>
				<div class="carousel-item">
					<img th:src="@{images/home/carousel/seaglider_arribo.png}"
						class="d-block w-100" alt="...">
					<div class="carousel-caption">
						<p>Arribo del glider al barco Justo Sierra</p>
					</div>
				</div>
				<div class="carousel-item">
					<img th:src="@{images/home/carousel/seaglider_swiming.png}"
						class="d-block w-100" alt="...">
					<div class="carousel-caption">
						<p>Glider listo para empezar su buceo de prueba</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleCaptions"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleCaptions"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	<!-- End Carousel Area -->
	</div>

	<div th:include="usuario/template_usuario.html::footer" />



	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
